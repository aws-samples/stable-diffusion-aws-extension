  ComfyEIP:
    Type: AWS::EC2::EIP
  ComfyEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt ComfyEIP.AllocationId
      InstanceId: !Ref ComfyEC2Instance

Outputs:
  ComfyNginxURL:
    Description: URL for Comfy WebUI
    Value: !Sub http://${ComfyEIP}
  ComfyRealURL:
    Description: URL for Comfy WebUI
    Value: !Sub http://${ComfyEIP}:8188
